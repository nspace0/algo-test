      explanation: "–û—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–µ –≤–µ—Å–∞ –ª–æ–º–∞—é—Ç –∂–∞–¥–Ω–æ—Å—Ç—å. –°–≤—è–∑–Ω–æ—Å—Ç—å –∏ –∞—Ü–∏–∫–ª–∏—á–Ω–æ—Å—Ç—å ‚Äî –Ω–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã."
    },
    {
      question: "–ß—Ç–æ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç —Å–æ–±–æ–π '–ú–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ –æ—Å—Ç–æ–≤–Ω–æ–µ –¥–µ—Ä–µ–≤–æ' –≤ –≥—Ä–∞—Ñ–µ?",
      options: ["–°–∞–º—ã–π –∫–æ—Ä–æ—Ç–∫–∏–π –ø—É—Ç—å –º–µ–∂–¥—É –¥–≤—É–º—è –≤–µ—Ä—à–∏–Ω–∞–º–∏", "–ì—Ä–∞—Ñ –±–µ–∑ —Ü–∏–∫–ª–æ–≤", "–°–≤—è–∑–Ω—ã–π –ø–æ–¥–≥—Ä–∞—Ñ —Å –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–π —Å—É–º–º–æ–π –≤–µ—Å–æ–≤ —Ä–µ–±–µ—Ä", "–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –ø–æ–¥–ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å –≤–µ—Ä—à–∏–Ω"],
      correct: 2,
      explanation: "MST: —Å–≤—è–∑–Ω—ã–π, –±–µ–∑ —Ü–∏–∫–ª–æ–≤, –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –≤–µ—Å."
    },
    {
      question: "–ö–∞–∫–æ–≥–æ —Å–ø–æ—Å–æ–±–∞ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏—è –≥—Ä–∞—Ñ–∞ –≤ –ø–∞–º—è—Ç–∏ –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç?",
      options: ["–ú–∞—Ç—Ä–∏—Ü–∞ —Å–º–µ–∂–Ω–æ—Å—Ç–∏", "–°–ø–∏—Å–æ–∫ —Å–º–µ–∂–Ω–æ—Å—Ç–∏", "–°—Ç—Ä—É–∫—Ç—É—Ä–∞ —Å–º–µ–∂–Ω–æ—Å—Ç–∏", "–°–≤—è–∑–Ω—ã–π —Å–ø–∏—Å–æ–∫"],
      correct: 2,
      explanation: "–ù–µ—Ç —Ç–µ—Ä–º–∏–Ω–∞ '—Å—Ç—Ä—É–∫—Ç—É—Ä–∞ —Å–º–µ–∂–Ω–æ—Å—Ç–∏'."
    }
  ];

  // === –ü–ï–†–ï–ú–ï–ù–ù–´–ï ===
  let currentQuestion = 0;
  let answers = [];
  let mode = 'classic'; // –∏–ª–∏ 'instant'
  let errors = [];

  // === –≠–õ–ï–ú–ï–ù–¢–´ ===
  const modeBtns = document.querySelectorAll('.mode-btn');
  const testContent = document.getElementById('testContent');
  const resultScreen = document.getElementById('resultScreen');
  const questionText = document.getElementById('questionText');
  const optionsDiv = document.getElementById('options');
  const feedback = document.getElementById('feedback');
  const nextBtn = document.getElementById('nextBtn');
  const resultText = document.getElementById('resultText');
  const showErrorsBtn = document.getElementById('showErrorsBtn');
  const errorsList = document.getElementById('errorsList');
  const themeToggle = document.getElementById('themeToggle');

  // === –†–ï–ñ–ò–ú–´ ===
  modeBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      modeBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      mode = btn.dataset.mode;
      startTest();
    });
  });

  // === –¢–ï–ú–ê ===
  themeToggle.addEventListener('click', () => {
    const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
    document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
    themeToggle.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
  });

  // === –°–¢–ê–†–¢ ===
  function startTest() {
    currentQuestion = 0;
    answers = [];
    errors = [];
    testContent.style.display = 'block';
    resultScreen.style.display = 'none';
    showQuestion();
  }

  // === –í–û–ü–†–û–° ===
  function showQuestion() {
    const q = questions[currentQuestion];
    questionText.textContent = `${currentQuestion + 1}. ${q.question}`;
    optionsDiv.innerHTML = '';
    feedback.style.display = 'none';
    feedback.className = 'feedback';

    q.options.forEach((opt, i) => {
      const div = document.createElement('div');
      div.className = 'option';
      div.textContent = opt;
      div.onclick = () => selectOption(i, div);
      optionsDiv.appendChild(div);
    });

    nextBtn.textContent = currentQuestion === questions.length - 1 ? '–ó–∞–≤–µ—Ä—à–∏—Ç—å' : '–î–∞–ª–µ–µ';
    nextBtn.disabled = true;
  }

  // === –í–´–ë–û–† ===
  function selectOption(index, el) {
    document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
    el.classList.add('selected');
    nextBtn.disabled = false;

    if (mode === 'instant') {
      checkAnswerInstant(index);
    } else {
      answers[currentQuestion] = index;
    }
  }

  // === –ú–ì–ù–û–í–ï–ù–ù–ê–Ø –ü–†–û–í–ï–†–ö–ê ===
  function checkAnswerInstant(selected) {
    const q = questions[currentQuestion];
    const correct = q.correct;
    const isCorrect = selected === correct;

    feedback.style.display = 'block';
    feedback.textContent = isCorrect
      ? `–ü—Ä–∞–≤–∏–ª—å–Ω–æ! ${q.explanation}`
      : `–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. ${q.explanation}`;
    feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;

    answers[currentQuestion] = selected;
    if (!isCorrect) errors.push(currentQuestion);
  }

  // === –î–ê–õ–ï–ï ===
  nextBtn.addEventListener('click', () => {
    if (mode === 'classic' && answers[currentQuestion] === undefined) return;

    if (mode === 'classic') {
      const selected = answers[currentQuestion];
      if (selected !== questions[currentQuestion].correct) {
        errors.push(currentQuestion);
      }
    }

    currentQuestion++;
    if (currentQuestion < questions.length) {
      showQuestion();
    } else {
      showResult();
    }
  });

  // === –†–ï–ó–£–õ–¨–¢–ê–¢ ===
  function showResult() {
    testContent.style.display = 'none';
    resultScreen.style.display = 'block';

    const correct = questions.length - errors.length;
    const percent = Math.round((correct / questions.length) * 100);

    resultText.innerHTML = `
      <strong>–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ${correct} –∏–∑ ${questions.length}</strong><br>
      <span style="font-size: 1.5em; color: ${percent >= 70 ? 'var(--success)' : 'var(--danger)'}">
        ${percent}%
      </span>
    `;

    showErrorsBtn.onclick = () => {
      errorsList.style.display = errorsList.style.display === 'block' ? 'none' : 'block';
      if (errorsList.style.display === 'block') {
        errorsList.innerHTML = '<h3>–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã:</h3>';
        errors.forEach(idx => {
          const q = questions[idx];
          const div = document.createElement('div');
          div.className = 'error-item';
          div.innerHTML = `
            <strong>–í–æ–ø—Ä–æ—Å ${idx + 1}:</strong> ${q.question}<br>
            <span style="color: var(--danger)">–í–∞—à –æ—Ç–≤–µ—Ç:</span> ${q.options[answers[idx]]}<br>
            <span style="color: var(--success)">–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π:</span> ${q.options[q.correct]}<br>
            <em>${q.explanation}</em>
          `;
          errorsList.appendChild(div);
        });
      }
    };
  }

  // === –°–¢–ê–†–¢ –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï ===
  window.onload = () => {
    // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é ‚Äî –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π —Ä–µ–∂–∏–º
    document.querySelector('.mode-btn.active').click();
  };
</script>

</body>
</html>
