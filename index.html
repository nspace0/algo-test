const quizContainer = document.getElementById('quiz');

quizData.forEach((item, i) => {
  const div = document.createElement('div');
  div.classList.add('question');
  div.innerHTML = `<h2>${i+1}. ${item.q}</h2>` +
    item.a.map((ans, j) =>
      `<label><input type="radio" name="q${i}" value="${j}"> ${ans}</label>`
    ).join('');
  quizContainer.appendChild(div);
});

const submitBtn = document.createElement('button');
submitBtn.textContent = '–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç—ã';
submitBtn.onclick = checkAnswers;
quizContainer.appendChild(submitBtn);

function checkAnswers() {
  let correctCount = 0;
  quizData.forEach((item, i) => {
    const selected = document.querySelector(`input[name="q${i}"]:checked`);
    if (selected && parseInt(selected.value) === item.correct) correctCount++;
  });
  const total = quizData.length;
  const percent = Math.round((correctCount / total) * 100);
  document.getElementById('result').innerHTML =
    `‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ${correctCount}/${total} (${percent}%)`;
}

function toggleTheme() {
  const body = document.body;
  body.dataset.theme = body.dataset.theme === 'dark' ? 'light' : 'dark';
}
